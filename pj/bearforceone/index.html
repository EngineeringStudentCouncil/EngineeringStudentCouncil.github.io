<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Natural Language Form</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->

			<header>
				<h1>Title here<span>with custom input elements</span></h1>
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I am a
					<select>
						<option value="1" selected>first year</option>
						<option value="2">second year</option>
						<option value="3">third year</option>
						<option value="4">fourth year</option>
						<option value="5">fifth year</option>
						<option value="6">graduate </option>
					</select>
					student at
					<select>
						<option value="1">UC Berkeley</option>
						<option value="2">Stanford</option>
						<option value="3">Santa Clara</option>
					</select>
					and I need
					<select>
						<option value="1" selected>advice</option>
					 	<option value="2">counseling</option>
					 	<option value="3">support</option>
					</select>
					in <input type="text" value="" placeholder="any topic" data-subline="For example: <em>health</em> or <em>relationships</em>"/>
					<!--<div class="nl-submit-wrap">-->
					<!--	<button class="nl-submit" type="submit" onclick="document.location.href ='http://www.google.com'">Get help</button>-->
					<!--</div>-->
					<div class="nl-overlay"></div>
				</form>
				<!--button that links to something else-->
						<div class="nl-submit-wrap">
						<div class='nl-form'>
						<button class=" nl-submit" type="submit" onclick="document.location.href ='http://www.google.com'">Get help</button>
					</div>
					</div>
			</div>
		</div><!-- /container -->
		 <script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
